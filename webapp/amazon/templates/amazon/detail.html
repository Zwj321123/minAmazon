{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 col-md-6">
        <h1>{{ object.title|title }} </h1>
        <h3>$ {{ object.price }}</h3>
        <h6>{{ object.category }}</h6>
        <p>{{ object.description|linebreaks }}</p>
<img src="{{ object.img.url }}" class="img-fluid" width="300"/>
    </div>
     <div class="col-12 col-md-6">
         {% include 'amazon/snippets/update-cart.html' with product=object cart=cart %}

     </div>
</div>
{% endblock %}
